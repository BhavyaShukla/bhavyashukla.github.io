<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaanaVibes - OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ GaanaVibes</div>
        <div class="message">Completing authentication...</div>
        <div class="spinner"></div>
        <p>Redirecting back to the app...</p>
    </div>

    <script>
        // Extract the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            document.querySelector('.message').textContent = 'Authentication failed';
            document.querySelector('p').textContent = 'Please try again';
            console.error('OAuth error:', error);
        } else if (code) {
            // Redirect to the app with the authorization code
            // This will trigger the Android App Link
            const appUrl = `https://bhavyashukla.github.io/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback message
            setTimeout(() => {
                document.querySelector('.message').textContent = 'Authentication successful!';
                document.querySelector('p').textContent = 'If the app didn\'t open automatically, please open GaanaVibes manually.';
            }, 2000);
        } else {
            document.querySelector('.message').textContent = 'No authorization code received';
            document.querySelector('p').textContent = 'Please try the login process again';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaanaVibes - OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ GaanaVibes</div>
        <div class="message">Completing authentication...</div>
        <div class="spinner"></div>
        <p>Redirecting back to the app...</p>
    </div>

    <script>
        // Extract the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        console.log('Callback page loaded with:', { code: code ? 'present' : 'missing', state, error });

        if (error) {
            document.querySelector('.message').textContent = 'Authentication failed';
            document.querySelector('p').textContent = 'Please try again';
            console.error('OAuth error:', error);
        } else if (code) {
            console.log('Authorization code received, attempting to open app...');

            // Try multiple methods to open the app
            let appOpened = false;

            // Method 1: Try custom scheme (recommended by Expo)
            const customSchemeUrl = `gaanavibes://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;

            // Method 2: Try Android App Link (fallback)
            const appLinkUrl = `https://bhavyashukla.github.io/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;

            // Method 3: Try direct intent with correct package
            const intentUrl = `intent://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}#Intent;scheme=gaanavibes;package=com.gaanavibes.app;S.browser_fallback_url=https%3A%2F%2Fbhavyashukla.github.io%2Fcallback;end`;

            // Create invisible iframe to trigger app opening
            function tryOpenApp(url, method) {
                console.log(`Trying to open app with ${method}:`, url);

                // Create hidden iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);

                // Remove iframe after attempt
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            }

            // Alternative method for manual button click
            function tryAlternativeOpen(authCode, authState) {
                const deepLinkUrl = `gaanavibes://callback?code=${authCode}&state=${authState}`;
                console.log('Manual attempt - trying to open app:', deepLinkUrl);

                // Method 1: Try direct window.location assignment
                try {
                    window.location.assign(deepLinkUrl);
                    console.log('Attempted window.location.assign');
                } catch (e) {
                    console.log('window.location.assign failed:', e);
                }

                // Method 2: Try window.location.href as fallback
                setTimeout(() => {
                    try {
                        window.location.href = deepLinkUrl;
                        console.log('Attempted window.location.href');
                    } catch (e) {
                        console.log('window.location.href failed:', e);
                    }
                }, 500);

                // Method 3: Try window.open as last resort
                setTimeout(() => {
                    try {
                        window.open(deepLinkUrl, '_blank');
                        console.log('Attempted window.open');
                    } catch (e) {
                        console.log('window.open failed:', e);
                    }
                }, 1000);
            }

            // Try Android App Link method
            function tryAppLink(authCode, authState) {
                const appLinkUrl = `https://bhavyashukla.github.io/callback?code=${authCode}&state=${authState}`;
                console.log('Trying Android App Link:', appLinkUrl);

                // This should trigger the Android App Link and open the app
                try {
                    window.location.href = appLinkUrl;
                    console.log('Attempted Android App Link navigation');
                } catch (e) {
                    console.log('Android App Link failed:', e);
                }
            }

            // Copy deep link to clipboard
            function copyDeepLink(authCode, authState) {
                const deepLinkUrl = `gaanavibes://callback?code=${authCode}&state=${authState}`;
                const urlDiv = document.getElementById('deepLinkUrl');

                // Show the URL
                urlDiv.textContent = deepLinkUrl;
                urlDiv.style.display = 'block';

                // Try to copy to clipboard
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(deepLinkUrl).then(() => {
                        alert('Deep link copied to clipboard! You can paste it in your browser address bar.');
                    }).catch(err => {
                        console.log('Clipboard copy failed:', err);
                        alert('Deep link is shown above. You can manually copy it.');
                    });
                } else {
                    alert('Deep link is shown above. You can manually copy it and paste in your browser address bar.');
                }
            }

            // Try automatic deep link with custom scheme (Expo recommended)
            setTimeout(() => {
                console.log('Attempting automatic deep link with custom scheme:', customSchemeUrl);
                try {
                    window.location.href = customSchemeUrl;
                } catch (e) {
                    console.log('Automatic custom scheme failed:', e);
                }
            }, 500);

            console.log('Available URLs for manual attempts:');
            console.log('- Custom Scheme:', customSchemeUrl);
            console.log('- Android App Link:', appLinkUrl);
            console.log('- Android Intent:', intentUrl);

            // Show success message after attempts
            setTimeout(() => {
                document.querySelector('.message').textContent = 'Authentication successful!';
                document.querySelector('p').innerHTML = `
                    Authorization code received!<br>
                    <small>Code: ${code.substring(0, 20)}...</small><br><br>
                    If the app didn't open automatically:<br><br>
                    <button onclick="tryAlternativeOpen('${code}', '${state || ''}')" style="background: #1DB954; color: white; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; margin: 10px; font-weight: bold;">ðŸ“± Open GaanaVibes App (Custom Scheme)</button><br>
                    <button onclick="tryAppLink('${code}', '${state || ''}')" style="background: #1DB954; color: white; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; margin: 10px; font-weight: bold;">ðŸ”— Try Android App Link</button><br>
                    <button onclick="tryOpenApp(customSchemeUrl, 'Custom Scheme')" style="background: #1DB954; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">ðŸ”„ Try iframe method</button><br>
                    <button onclick="copyDeepLink('${code}', '${state || ''}')" style="background: #FF6B35; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">ðŸ“‹ Copy Deep Link</button><br><br>
                    <div id="deepLinkUrl" style="background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; word-break: break-all; margin: 10px 0; display: none;"></div>
                    Or manually:<br>
                    1. Open your GaanaVibes development build<br>
                    2. Scan the QR code again<br>
                    3. The app should now be authenticated<br><br>
                    <button onclick="window.close()" style="background: #666; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close this page</button>
                `;
            }, 2000);

        } else {
            document.querySelector('.message').textContent = 'No authorization code received';
            document.querySelector('p').textContent = 'Please try the login process again';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaanaVibes - OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ GaanaVibes</div>
        <div class="message">Completing authentication...</div>
        <div class="spinner"></div>
        <p>Redirecting back to the app...</p>
    </div>

    <script>
        console.log('Callback page loaded with:', window.location);
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            console.error('OAuth error:', error);
            document.querySelector('.message').textContent = 'Authentication failed';
            document.querySelector('p').textContent = `Error: ${error}`;
        } else if (code) {
            console.log('Authorization code received, attempting to open app...');
            
            // Method 1: Try Android App Link (should work automatically)
            const appLinkUrl = `https://bhavyashukla.github.io/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
            
            // Method 2: Try custom scheme
            const customSchemeUrl = `gaanavibes://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
            
            // Method 3: Try direct intent with correct package
            const intentUrl = `intent://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}#Intent;scheme=https;package=com.gaanavibes.app;S.browser_fallback_url=https%3A%2F%2Fbhavyashukla.github.io%2Fcallback;end`;

            // Create invisible iframe to trigger app opening
            function tryOpenApp(url, method) {
                console.log(`Trying to open app with ${method}:`, url);

                // Create hidden iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);

                // Remove iframe after attempt
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            }

            // Try different methods with delays
            setTimeout(() => tryOpenApp(customSchemeUrl, 'Custom Scheme'), 100);
            setTimeout(() => tryOpenApp(intentUrl, 'Android Intent'), 1000);

            // Show success message after attempts
            setTimeout(() => {
                document.querySelector('.message').textContent = 'Authentication successful!';
                document.querySelector('p').innerHTML = `
                    Authorization code received!<br>
                    <small>Code: ${code.substring(0, 20)}...</small><br><br>
                    If the app didn't open automatically:<br><br>
                    <button onclick="window.location.href='gaanavibes://callback?code=${code}&state=${state || ''}'" style="background: #1DB954; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">ðŸ“± Open GaanaVibes App</button><br><br>
                    Or manually:<br>
                    1. Open your GaanaVibes development build<br>
                    2. Scan the QR code again<br>
                    3. The app should now be authenticated<br><br>
                    <button onclick="window.close()" style="background: #666; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close this page</button>
                `;
            }, 2000);

        } else {
            console.error('No authorization code received');
            document.querySelector('.message').textContent = 'No authorization code received';
            document.querySelector('p').textContent = 'Please try again';
        }
    </script>
</body>
</html>

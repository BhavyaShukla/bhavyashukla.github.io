<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaanaVibes - OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ GaanaVibes</div>
        <div class="message">Completing authentication...</div>
        <div class="spinner"></div>
        <p>Redirecting back to the app...</p>
    </div>

    <script>
        // Extract the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        console.log('Callback page loaded with:', { code: code ? 'present' : 'missing', state, error });

        if (error) {
            document.querySelector('.message').textContent = 'Authentication failed';
            document.querySelector('p').textContent = 'Please try again';
            console.error('OAuth error:', error);
        } else if (code) {
            console.log('Authorization code received, attempting to open app...');

            // Try multiple methods to open the app
            let appOpened = false;

            // Method 1: Try custom scheme (primary)
            const customSchemeUrl = `gaanavibes://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;

            // Method 2: Try Expo Go URL
            const expoUrl = `exp://192.168.1.6:8081/--/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;

            // Method 3: Try direct intent (Android)
            const intentUrl = `intent://callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}#Intent;scheme=gaanavibes;package=host.exp.exponent;end`;

            // Create invisible iframe to trigger app opening
            function tryOpenApp(url, method) {
                console.log(`Trying to open app with ${method}:`, url);

                // Create hidden iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);

                // Remove iframe after attempt
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            }

            // Try different methods with delays
            setTimeout(() => tryOpenApp(customSchemeUrl, 'Custom Scheme'), 100);
            setTimeout(() => tryOpenApp(expoUrl, 'Expo URL'), 500);
            setTimeout(() => tryOpenApp(intentUrl, 'Android Intent'), 1000);

            // Show success message after attempts
            setTimeout(() => {
                document.querySelector('.message').textContent = 'Authentication successful!';
                document.querySelector('p').innerHTML = `
                    Authorization code received!<br>
                    <small>Code: ${code.substring(0, 20)}...</small><br><br>
                    If the app didn't open automatically:<br>
                    1. Open Expo Go manually<br>
                    2. Scan the QR code again<br>
                    3. The app should now be authenticated<br><br>
                    <button onclick="window.close()" style="background: #1DB954; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close this page</button>
                `;
            }, 2000);

        } else {
            document.querySelector('.message').textContent = 'No authorization code received';
            document.querySelector('p').textContent = 'Please try the login process again';
        }
    </script>
</body>
</html>
